<!DOCTYPE html>
<html>
<head>
    <title>MyMap</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="leaflet.css">
    <script src="leaflet-src.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://npmcdn.com/d3-horizon-chart/build/d3-horizon-chart.min.js"></script>
    <!--<script src="OrlandoGeoJ.geojson"></script>-->
    <style type="text/css">
    #map{
    height:600px;
    }
    </style>
</head>
<body>
<h1>My Map</h1>
<div id="map"></div>
<script>
    function tazStyle(orlandoData)
    {
        return {
            fillcolor: 'red',
            weight: 2,
            opacity: 1,
            color: 'red',
            dashArray: 3,
            fillOpacity: 0.5
        }

    }
    var orlandoData;
    d3.json('OrlandoGeoJ.json', function (error, data) {
        orlandoData = data;
        console.log(data);
        callLeaflet();
    });
    function callLeaflet() {
        var map = L.map('map').setView([-82.31160167682661, 27.557217385788853], 0);
        var layer = L.geoJson(
        orlandoData,
        {style: tazStyle}
        ).addTo(map);
        map.fitBounds(layer);
    }
</script>
</body>
</html>
